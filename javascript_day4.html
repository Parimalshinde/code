<html>
  <head>
    <title>hello</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      let a;
      const b = ["hello", "how ", "are ", "you"];
      let text = "";

      for (let a = 0; a < b.length; a++) {
        text += b[a] + "<br>";
      }

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
