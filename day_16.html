<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .abc {
        margin-top: 100px;
        font-weight: bold;
        background-color: rgb(11, 43, 92);
        color: rgb(174, 243, 47);
      }
      .abc:hover {
        background-color: yellow;
      }

      .page-item.active .abc {
        color: rgb(67, 65, 65) !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-7">
      <nav aria-label="pagination">
        <ul class="pagination justify-content-center pagination-lg">
          <li class="page-item">
            <a class="page-link abc" href="#">previous</a>
          </li>
          <li class="page-item">
            <a class="page-link abc" href="#"> 1 </a>
          </li>
          <li class="page-item">
            <a class="page-link active abc" href="#">2</a>
          </li>
          <li class="page-item"><a class="page-link abc" href="#">3</a></li>
          <li class="page-item"><a class="page-link abc" href="#">next</a></li>
        </ul>
      </nav>
    </div>
    <button
      type="button "
      class="btn btn-primary"
      data-bs-toggle="popover"
      data-bs-original-title="hello "
      data-bs-content="hi my name is saish"
    >
      saish
    </button>
    <button
      type="button"
      class="btn btn-lg btn-danger"
      data-bs-toggle="popover"
      data-bs-title="Popover title"
      data-bs-content="And here's some amazing content. It's very engaging. Right?"
    >
      Click to toggle popover
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
